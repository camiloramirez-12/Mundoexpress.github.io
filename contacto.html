
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contáctanos - Mundo Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7ef;
            color: #2e7d32;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #1b5e20;
            text-align: center;
        }
        form {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #43a047;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Contáctanos</h1>
    <p style="text-align:center;">Déjanos tus datos y te contactaremos lo antes posible.</p>
    <form action="https://formsubmit.co/camilo.ramirez@knovoxx.xyz" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://example.com/gracias.html">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
